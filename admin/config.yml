backend:
  name: github
  repo: yourusername/your-repo-name  # ðŸ‘ˆ replace with your GitHub repo
  branch: main
  auth_scope: repo
  open_authoring: false

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text" }
